<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../dist/app.js" defer></script>

    <title>Westcoast Education - Kurs Info</title>
</head>
<body>
    <header>
        <h1>Westcoast Education</h1>
        <nav>
            <ul id="nav-container">
                <li>
                    <a href="../index.html">Hem</a>
                </li>
                <li>
                    <a href="./courses.html">Kurser</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Kurs Info</h2>
        <div id="main-container">
            <form action="submit" id="info-form">
                <input type="text" id="course" name="course" placeholder="Kurs namn">
                <input type="text" id="type" name="type" placeholder="Plats el distans">
                <input type="text" id="days" name="days" placeholder="Antal dagar">
                <input type="text" id="start" name="start" placeholder="Kurs start">
                <input type="text" id="description" name="description" placeholder="Beskriv kursen">
                <input type="text" id="cost" name="cost" placeholder="Pris för kursen">
                <!-- <input type="text" id="rating" name="rating" placeholder="Rating"> -->
                <div id="form-btns">
                    <input type="button" id="add-btn" value="Lägg till kurs">
                </div>
            </form>
        </div>
    </main>
    <footer>Copyright</footer>
</body>
</html>
